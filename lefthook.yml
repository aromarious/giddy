pre-commit:
  parallel: true
  jobs:
    - name: biome check
      glob: "*.{js,ts,json}"
      run: npx biome check --write {staged_files}
      stage_fixed: true

    - name: secretlint
      run: npx secretlint {staged_files}

commit-msg:
  jobs:
    - name: commitlint
      run: npx commitlint --edit {1}
